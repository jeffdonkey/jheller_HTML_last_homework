<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
  <div id="pic">
    <div>
      <img src="http://placekitten.com/500/150" alt="Main image of a kitten">
    </div>
  </div>
  <div id="icons">
    <!-- TODO: spans for icons -->
    <!-- "span" is going to style.css lines 1-3 to make inline blocks-->

    <span><i class="fas fa-duotone fa-badger-honey"></i></span>
    <span><i class="fas fa-duotone fa-cat"></i></span>
    <span><i class="fas fa-duotone fa-bomb"></i></span>
    <span><i class="fas fa-duotone fa-fire"></i></span>
    <span><i class="fas fa-duotone fa-poo"></i></span>
    <span><i class="fas fa-duotone fa-dumpster-fire"></i></span>
  </div>

  <!-- below there for four blocks for information.  each block in enclosed in <span> to reference the inline-block setting in the css file-->
  <div id="mini-layout">
    <span>
      <div>
        <img src="http://placekitten.com/100/100" alt="another kitten image">
      </div>
      <div>
        <strong>Silly Kitten</strong>
      </div>
      <div>
        <p>What's it doing?</p>
      </div>
      <div>
        <a href="http://placekitten.com">More Kittens!</a>
      </div>
    </span>
    <span>
      <div>
        <img src="http://place-puppy.com/100x100" alt="puppy image">
      </div>
      <div>
        <strong>Sweet Puppy</strong>
      </div>
      <div>
        <p>What's it thinking?</p>
      </div>
      <div>
        <a href="http://place-puppy.com">More Puppies!</a>
      </div>
    </span>

    <span>
      <div>
        <img src="https://placebear.com/100/100" alt="Bear image">
      </div>
      <div>
        <strong>A BEAR!!!</strong>
      </div>
      <div>
        <p>Oh my!!!!</p>
      </div>
      <div>
        <a href="https://placebear.com">More Bears</a>
      </div>
    </span>

    <span>
      <div>
        <img src="http://wildcard.codestuff.io/r/100/100" alt="random image">
      </div>
      <div>
        <strong>Random Thing</strong>
      </div>
      <div>
        <p>there was not a site for donkeys, sorry</p>
      </div>
      <div>
        <a href="http://wildcard.codestuff.io">random images</a>
      </div>
    </span>
  </div>
</body>

</html>
